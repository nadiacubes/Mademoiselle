        <main>
            <section class="contact-form-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-5">
                            <h3 class="contact-form-title text-uppercase">
                                Please contact us using the form bellow
                            </h3>
                            <form class="contact-form" method="get" action="">
                                <div class="form-group">
                                    <input type="text" name="contact_name" value="" class="form-control rounded-0" placeholder="Name and surname*">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="contact_email" value="" class="form-control rounded-0" placeholder="Email adress*">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="subject" value="" class="form-control rounded-0" placeholder="Subject*">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control rounded-0" name="contact_message" rows="3" placeholder="Enter your message*"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group text-center d-flex">
                                    <button type="submit" name="send" value="yes" class="btn px-5 py-3 text-uppercase fw-medium rounded-0 mb-5 mb-md-0">send message</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-md-6 contact-section-map ms-auto">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2256.708229693657!2d-3.8446077994957033!3d55.55486674742614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48881b24e31af5cf%3A0xd183e5cf88c253d5!2zMSBEYWxlIFN0LCBEb3VnbGFzLCBMYW5hcmsgTUwxMSAwUkcsINCS0LXQu9C40LrQsCDQkdGA0LjRgtCw0L3QuNGY0LA!5e0!3m2!1ssr!2srs!4v1735162531670!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </section>
            <section class="info-section" style="background-color: #ECD9D9">
                <div class="container">
                    <div class="info-section-data text-center text-uppercase fw-bolder">
                        <p class="info-section-data-item">146 Douglas Dale Suite 343</p>
                        <p class="info-section-data-item">
